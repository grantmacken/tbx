name: Sequential Toolbox Builds

on:
  # Run weekly on Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  # First branch build job
  tbx-build-tools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: tbx-build-tools  # Replace with your first branch name
      - name: Checkout repository
        run: make init && make
  # Add more jobs as needed following the same pattern
