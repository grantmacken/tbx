name: Sequential Toolbox Builds

on:
  push:
    branches:
      - main
  # Run weekly on Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  # First branch build job
  build-tools:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: false
    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - uses: actions/checkout@v4
      - name: Build
        run: make
      - name: Set up Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      - name: Commit and push README.md changes
        run: |
          rm -f README.md # remove if exists to avoid git add errors
          touch README.md
          cat build-tools/README.md | tee - README.md
          cat runtimes/README.md  | tee -a README.md
          cat coding/README.md  | tee -a README.md
          git add README.md
          git commit -m "Update README.md from Makefile build" README.md || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

