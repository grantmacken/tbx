name: Sequential Toolbox Builds
on:
  push:
    branches:
    - main
    paths-ignore:
    - '**/README.md'
     # Allow manual triggering
  workflow_dispatch:
jobs:
  buildah_images:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: false
    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: docker/login-action@v3
        with:
           registry: ghcr.io
           username: ${{ github.repository_owner }}
           password: ${{ github.token }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: tbx-build-tools  # Replace with your first branch name
        - name: Toolbox Build
          run: |
            make .env
            make

